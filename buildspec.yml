version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing AWS CDK CLI..."
      - npm install -g aws-cdk
      - echo "Installing zip utility for frontend..."
      - yum install -y zip

  pre_build:
    commands:
      - echo "=== BACKEND DEPLOYMENT ==="
      - echo "Changing into backend directory"
      - cd backend
      - echo "Installing backend dependencies..."
      - npm ci
      - echo "Bootstrapping CDK..."
      - cdk bootstrap --require-approval never --context bdaProjectArn=$BDA_PROJECT_ARN --context amplifyAppId=$AMPLIFY_APP_ID

  build:
    commands:
      - echo "Deploying CDK stack..."
      - cdk deploy --require-approval never --context bdaProjectArn=$BDA_PROJECT_ARN --context amplifyAppId=$AMPLIFY_APP_ID
      - echo "CDK deployment complete."
      - echo "Extracting API Gateway URL..."
      - cd ..
      - export API_GATEWAY_URL=$(aws cloudformation describe-stacks --stack-name PatentNoveltyStack --query 'Stacks[0].Outputs[?OutputKey==`ApiGatewayUrl`].OutputValue' --output text --region $AWS_DEFAULT_REGION)
      - echo "API Gateway URL=$API_GATEWAY_URL"
      - echo ""
      - echo "=== FRONTEND DEPLOYMENT ==="
      - cd frontend
      - echo "Installing frontend dependencies..."
      - npm ci
      - echo "Creating .env.local with API Gateway URL..."
      - echo "NEXT_PUBLIC_API_BASE_URL=$API_GATEWAY_URL" | tee .env.local
      - echo "Building Next.js application..."
      - npm run build
      - echo "Creating deployment package..."
      - cd out && zip -r build.zip .

  post_build:
    commands:
      - echo "Deploying frontend to Amplify..."
      - echo "Creating Amplify deployment..."
      - cd ..
      - aws amplify create-deployment --app-id $AMPLIFY_APP_ID --branch-name improvements --region $AWS_DEFAULT_REGION --output json > deployment_response.json
      - |
        if [ $? -ne 0 ]; then
          echo "Failed to create Amplify deployment. Check if a deployment is already running."
          cat deployment_response.json
          exit 1
        fi
      - echo "Extracting upload URL and job ID..."
      - export UPLOAD_URL=$(node -e "const data=require('./deployment_response.json'); console.log(data.zipUploadUrl)")
      - export JOB_ID=$(node -e "const data=require('./deployment_response.json'); console.log(data.jobId)")
      - echo "Uploading build.zip to Amplify..."
      - cd out
      - curl -X PUT -T build.zip "$UPLOAD_URL"
      - |
        if [ $? -ne 0 ]; then
          echo "Failed to upload build.zip to Amplify"
          exit 1
        fi
      - echo "Starting deployment..."
      #- aws amplify start-deployment --app-id $AMPLIFY_APP_ID --branch-name main --job-id $JOB_ID --region $AWS_DEFAULT_REGION
      - aws amplify start-deployment --app-id $AMPLIFY_APP_ID --branch-name improvements --job-id $JOB_ID --region $AWS_DEFAULT_REGION
      - echo "Complete deployment finished successfully!"
